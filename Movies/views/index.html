<script type="text/javascript">
var count =0;
var totalRecords;
$.ajax({
  url:'/totalRecords',
  datatype:'json',
  type:'get',
  cache:false,
  success:function(totalJsonRecords){

    totalRecords=totalJsonRecords;
console.log(totalRecords);

  }

});



$("#next").click(function() {
  if(count< totalRecords){
    count++;
      nextRecord(count);
    }
});
$("#prev").click(function() {
  if(count>0){
    count--;
      nextRecord(count);
    }
});

if(count==0)
{
  nextRecord(count);
}

function nextRecord(count)
{

  $.ajax({
  url:'/getJson',
  data:'count='+count,
  datatype:'json',
  type:'get',
  cache:false,

  success:function(data){

  console.log(count);
  console.log("The title is " +data.Title);
  console.log("The poster URL is " +data.Poster);
     $("#Title").text(data.Title);

    $('#myImg').attr("src", data.Poster);
     $('#Year').text("Year : " + data.Year);
     $('#Actors').text("Actors : " + data.Actors);
     $('#Director').text("Director : "+ data.Director);
     $('#Plot').text(data.Plot);
     $('#Released').text(data.Released);
     $('#imdbRating').text("       " + data.imdbRating);
     $('#Awards').text(data.Awards);

     $('#deleteTitle').val(data.Title);

          $("#frmCadastre").click(function(){
            //console.log(data[count].Title)
           $("#Title1").val(data.Title);
           $('#myImg1').attr(data.Poster);
           $('#Year1').val(data.Year);
           $('#Actors1').val(data.Actors);
           $('#Director1').val(data.Director);
           $('#Plot1').val(data.Plot);
           $('#Released1').val(data.Released);
           $('#imdbRating1').val(data.imdbRating);
           $('#Awards1').val(data.Awards);
         });


}




});
}
